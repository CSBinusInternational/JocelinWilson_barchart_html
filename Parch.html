<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parch</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img class="back" src="Image/Back.png">
            </a>
            Parch
            <img class="icon" src="Image/Parch.png">
        </header>
        <hr size="5" width="95%" color=#464646>
        <div class="stats">
            <ul>
                <li>0 = 30</li>
                <li>1 = 5</li>
                <li>2 = 3</li>
            </ul>
        </div>
        <div class="spgraph">
            <div class="chart-wrap vertical">
                <div class="grid">
                    <div class="bar" style="--bar-value:100%">0</div>
                    <div class="bar" style="--bar-value:16.67%">1</div>
                    <div class="bar" style="--bar-value:10%">2</div>
                </div>
            </div>
        </div>
    </body>
</html>
