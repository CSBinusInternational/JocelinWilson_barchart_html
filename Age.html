<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Age</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img class="back" src="Image/Back.png">
            </a>
            Age
            <img class="icon" src="Image/Age.png">
        </header>
        <hr size="5" width="95%" color=#464646>
        <div class="stats">
            <ul>
                <li>2 ~ 18 = 2</li>
                <li>18 ~ 34 = 13</li>
                <li>34 ~ 50 = 17</li>
                <li>50 ~ 66 = 5</li>
                <li>66 ~ 82 = 1</li>
            </ul>
        </div>
        <div class="agegraph">
            <div class="chart-wrap vertical">
                <div class="grid">
                    <div class="bar" style="--bar-value:10%">2-18</div>
                    <div class="bar" style="--bar-value:65%">18-34</div>
                    <div class="bar" style="--bar-value:85%">34-50</div>
                    <div class="bar" style="--bar-value:25%">50-66</div>
                    <div class="bar" style="--bar-value:5%">66-82</div>
                </div>
            </div>
        </div>
    </body>
</html>
